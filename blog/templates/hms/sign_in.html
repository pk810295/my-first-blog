<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Sign In</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">

<!--heading-->
    
    
 <body>
  <div class="container" style="margin-top: 70px " >  
    
<form class="border border-light p-5" method="post" action="/sign.cgi" >
    <h5 class="card-header info-color white-text text-center py-4">
    <strong>Sign in</strong>
  </h5>

<br><br>
   <div class="col-xs-2">
       <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" name="email"></div>

    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" name="pass">

    <div class="d-flex justify-content-between">
        <div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <a href="">Forgot password?</a>
        </div>
    </div>
     <button type="submit" class="btn btn-primary btn-block center"  style="display: flex; justify-content: center; ">Submit</button>
    

    <div class="text-center">
        <p>Not a member?
            <a href="signup.html">Register</a>
        </p>

        <p>or sign in with:</p>
        <a type="button" class="light-blue-text mx-2">
            <i class="fa fa-facebook"></i>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <i class="fa fa-twitter"></i>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <i class="fa fa-linkedin"></i>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <i class="fa fa-github"></i>
        </a>
    </div>
</form>
    

</div>
<!-- Material form login -->
